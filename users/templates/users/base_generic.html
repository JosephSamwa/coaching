<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WriteWise Hub{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        }
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
        main {
            flex: 1 0 auto;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">
    <header class="bg-white shadow-md w-full z-10">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="#" >WriteWise Hub</a>
                <div style="display: flex;flex-direction: row;">
                    <a href="#" style="margin: 20px;padding: auto;">Jobs</a>
                    <a href="{% url 'courses:course_list' %}" style="margin: 20px;padding: auto;">Courses</a>
                    <a href="{% url 'courses:dashboard' %}" style="margin: 20px;padding: auto;">Dashboard</a>
                    <a href="{% url 'courses:login' %}" style="margin: 20px;padding: auto;">Login</a>
                    <button class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"><a href="{% url 'courses:signup' %}">Sign Up</a></button>
                    
                </div>
            
        </div>
    </header>
        
        <main class="flex-grow p-6 md:p-8">
            {% block content %}
            {% endblock %}
        
            <!-- Your site-wide JavaScript here -->
            
            {% block extra_js %}
            {% endblock %}
        </main>
    </div>
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2024 WriteWise Hub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
