{% extends "courses/base_generic.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white shadow-md rounded p-6 text-center">
    <h2 class="text-2xl font-bold text-green-600 mb-4">Payment Successful</h2>
    <p class="text-gray-700 mb-6">Thank you for your payment of {{ payment.amount }} {{ payment.currency }} for the course {{ payment.course.title }}.</p>
    <a href="{% url 'user_courses' %}" class="inline-block bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Go to Course</a>
</div>
{% endblock %}
